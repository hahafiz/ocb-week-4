<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Only Lightbox</title>
    <style>
      .lightbox {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .lightbox img {
        max-width: 90%;
        max-height: 90%;
        padding: 4rem;
      }

      .lightbox:target {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <a href="#lightbox-image1">
        <img src="https://picsum.photos/300/200?random=13" alt="Image 1" />
      </a>
      <a href="#lightbox-image2">
        <img src="https://picsum.photos/300/200?random=13" alt="Image 2" />
      </a>
      <a href="#lightbox-image3">
        <img src="https://picsum.photos/300/200?random=13" alt="Image 3" />
      </a>
    </div>

    <div id="lightbox-image1" class="lightbox">
      <a href="#" class="close">&times;</a>
      <img src="https://picsum.photos/300/200?random=13" alt="Image 1" />
    </div>

    <div id="lightbox-image2" class="lightbox">
      <a href="#" class="close">&times;</a>
      <img src="https://picsum.photos/300/200?random=13" alt="Image 2" />
    </div>

    <div id="lightbox-image3" class="lightbox">
      <a href="#" class="close">&times;</a>
      <img src="https://picsum.photos/300/200?random=13" alt="Image 3" />
    </div>
  </body>
</html>
