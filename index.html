    <script>
      window.addEventListener("scroll", function () {
        const headerContainer = document.getElementById("header-container");
        const headerAnimation = document.getElementById("header-animation");
        const scrollPosition = window.scrollY;

        // Calculate blur amount based on scroll position
        // Adjust the divisor to control how quickly the blur increases
        const blurAmount = Math.min(scrollPosition / 40, 40); // Max blur of 10px
        const scaleHeader = 1 - blurAmount / 100;

        // Apply blur to the header container
        headerContainer.style.filter = `blur(${blurAmount}px)`;
        headerContainer.style.webkitfilter = `blur(${blurAmount}px)`; // For Safari support

        // Apply header text scale animation
        headerAnimation.style.transform = `scale(${scaleHeader})`;
      });
    </script>
